<div class="container">
    <h2>List User</h2>
    <table class="table table-striped">
        <thead>
            <tr>
               <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">   
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.mobile}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngFor="let user of users"> 
    {{user.id}}
</div>
